<!DOCTYPE html>
<html lang="en">
    <head>
        <title>www.blog.com</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />

        <style></style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href={% url 'blog-home'%}>Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href={% url 'blog-about'%}>About Us</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    View More
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Web Development</a></li>
                                    <li><a class="dropdown-item" href="#">Web Designing</a></li>
                                    <li><a class="dropdown-item" href="#">Android Development</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href={% url 'blog-contect'%}>Contact Us</a>
                            </li>
                        </ul>
                        
                        <div class="d-flex">
                            <div class="dropdown">
                                <a href= {% url 'blog-register'%}>
                                    <button class="btn btn-light ms-3" >Sign up</button>
                                </a>
                                <a href="http://www.stackoverflow.com/">
                                    <button class="btn btn-light ms-3" >Sign in</button>
                                </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Bootstrap JS -->
        <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
{% if messages%}
{%for message in messages %}
    <div class="alert alert-success">
        {{message}}
    </div>
{%endfor%}
{%endif%}
{% block content %}




{% endblock %}


</body>
</html>
